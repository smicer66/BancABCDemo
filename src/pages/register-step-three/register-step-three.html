<ion-header>
  <ion-navbar color="primary" style="background-color: #fff !important">
    <ion-title style="color: #000 !important; text-align: right; font-size: 1.5rem">
		<span style="color: #000 !important; text-align: right; font-size: 1.5rem">Step 2 of 3</span>
	</ion-title>
	<!--<ion-buttons start> <button (click)="openModal()" style="background-color: #EC2E24 !important"> <ion-icon name="arrow-back" style="color:#fff !important"></ion-icon> </button> </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">
		<!--<ion-toolbar>
			<ion-buttons end>
			  <button ion-button color="primary">Skip</button>
			</ion-buttons>
		</ion-toolbar>-->
		<form [formGroup]="registerStepThreePageForm">
			<ion-item padding-right>
				<strong style="font-size: 2rem !important; white-space: normal">What's Your Mobile Number & Email Address</strong><br>
				<span style="white-space: normal">Provide these to enable us create a login account for you.</span>
			</ion-item>
			
			<!--<ion-item padding-right style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 10px !Important; border-bottom: 3px #fff solid !important">
				<button ion-button full color="secondary"  small>Select Your Country Code</button>
			</ion-item>-->
			<ion-item padding-right style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 10px !Important; border-bottom: 3px #fff solid !important">
				<ion-input style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 7px !Important" [(ngModel)]="registerStepThreeData.mobileNumber" formControlName="mobileNumber" id="mobileNumber" type="tel" required placeholder="Mobile Number*"></ion-input>
				<button style="padding: 0px !important; background-color: #E2F5D6 !important; font-size: 1.0em !important; box-shadow: none !important; webkit-box-shadow: none !important; color: #000 !important" ion-button item-start icon-start small (click)="openMobileNumberModal()">
					<ion-avatar item-start>
						<img src="assets/imgs/country/zm.png">
					</ion-avatar>
					+260
				</button>
			</ion-item>
			
			<ion-item padding-right style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 10px !Important; border-bottom: 3px #fff solid !important;">
			  <ion-input style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 7px !Important" [(ngModel)]="registerStepThreeData.emailAddress" formControlName="emailAddress" id="emailAddress" type="email" required placeholder="Email Address*"></ion-input>  
			</ion-item>
			
		</form>
</ion-content>

<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<button ion-button full color="secondary" (click)="doRegisterStepThree(registerStepThreeData)" large>Next</button>
	</ion-toolbar>
</ion-footer>
