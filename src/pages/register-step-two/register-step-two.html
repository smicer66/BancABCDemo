<ion-header>
  <ion-navbar color="primary" style="background-color: #fff !important">
    <ion-title style="color: #000 !important; text-align: right; font-size: 1.5rem">
		<span style="color: #000 !important; text-align: right; font-size: 1.5rem">Step 2 of 3</span>
	</ion-title>
	<!--<ion-buttons start> <button (click)="openModal()" style="background-color: #EC2E24 !important"> <ion-icon name="arrow-back" style="color:#fff !important"></ion-icon> </button> </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">
		<!--<ion-toolbar>
			<ion-buttons end>
			  <button ion-button color="primary">Skip</button>
			</ion-buttons>
		</ion-toolbar>-->
		<form [formGroup]="registerStepTwoPageForm">
			<ion-item padding-right>
				<strong style="font-size: 2rem !important">Your Address</strong><br>
				<span style="white-space: normal">Provide your current home address.</span>
			</ion-item>
			<ion-item padding-right style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 10px !Important; border-bottom: 3px #fff solid !important;">
			  <ion-input style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 7px !Important" [(ngModel)]="registerStepTwoData.homeAddress" formControlName="homeAddress" id="homeAddress" type="text" required placeholder="Home Address*"></ion-input>  
			</ion-item>
			
			<ion-item padding-right style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 10px !Important; border-bottom: 3px #fff solid !important">
			  <ion-input style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 7px !Important" [(ngModel)]="registerStepTwoData.city" formControlName="city" id="city" type="text" placeholder="What City do you live in*"></ion-input>
			</ion-item>
			
			<ion-item padding-right style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 10px !Important; border-bottom: 3px #fff solid !important">
				<ion-label style="padding-left: 15px !important;">Select Your Province</ion-label>
				<ion-select value="Select Your Province" style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 7px !Important" [(ngModel)]="registerStepTwoData.province" formControlName="province" id="province">
				  <ion-option value="Select Your Province">Select Your Province</ion-option>
				  <ion-option value="n64">Nintendo64</ion-option>
				  <ion-option value="ps">PlayStation</ion-option>
				  <ion-option value="genesis">Sega Genesis</ion-option>
				  <ion-option value="saturn">Sega Saturn</ion-option>
				  <ion-option value="snes">SNES</ion-option>
				</ion-select>
			</ion-item>
			
			<ion-item padding-right style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 10px !Important; border-bottom: 3px #fff solid !important">
				<ion-label style="padding-left: 15px !important;">Select Your District</ion-label>
				<ion-select value="n64" style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 0px !Important" [(ngModel)]="registerStepTwoData.district" formControlName="district" id="district">
				  <ion-option value="n64">Nintendo64</ion-option>
				  <ion-option value="ps">PlayStation</ion-option>
				  <ion-option value="genesis">Sega Genesis</ion-option>
				  <ion-option value="saturn">Sega Saturn</ion-option>
				  <ion-option value="snes">SNES</ion-option>
				</ion-select>
			</ion-item>
		</form>
</ion-content>

<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<button ion-button full color="secondary" large (click)="doRegisterStepTwo(registerStepTwoData)">Next</button>
	</ion-toolbar>
</ion-footer>
