<ion-header>
  <ion-navbar color="primary" style="background-color: #fff !important">
    <ion-title style="color: #000 !important; text-align: right; font-size: 1.5rem">
		<span style="color: #000 !important; text-align: right; font-size: 1.5rem">Step 1 of 3</span>
	</ion-title>
	<!--<ion-buttons start> <button (click)="openModal()" style="background-color: #EC2E24 !important"> <ion-icon name="arrow-back" style="color:#fff !important"></ion-icon> </button> </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">
		<ion-toolbar>
			<ion-buttons end>
			  <button ion-button color="primary">Skip</button>
			</ion-buttons>
		</ion-toolbar>
		<form [formGroup]="authForm">
			<ion-item padding-right>
				<strong style="font-size: 2rem !important">Your Full Names</strong><br>
				<span style="white-space: normal">Provide your first, other and last names. We will use these names to identify you.</span>
			</ion-item>
			<ion-item padding-right style="padding: 3px !Important">
			  <ion-input style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 7px !Important" [(ngModel)]="regData.firstName" formControlName="firstName" id="firstName" type="text" required placeholder="First Name*"></ion-input>  
			</ion-item>
			
			<ion-item padding-right style="padding: 3px !Important">
			  <ion-input style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 7px !Important" [(ngModel)]="regData.otherName" formControlName="otherName" id="otherName" type="text" placeholder="Other Name"></ion-input>
			</ion-item>
			
			<ion-item padding-right style="padding: 3px !Important">
			  <ion-input style="background-color: #E2F5D6 !important; font-size: 1.8rem !important; padding: 7px !Important" [(ngModel)]="regData.lastName" formControlName="lastName" id="lastName" type="text" required placeholder="Last Name*"></ion-input>
			</ion-item>
		</form>
</ion-content>

<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<button ion-button full color="dark" round large (click)="doRegisterStepOne(regData)">Next</button>
	</ion-toolbar>
</ion-footer>
